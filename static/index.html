<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BerryPoker - Texas Hold'em</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Landing Page -->
    <div id="landing-page" class="page">
        <div class="landing-container">
            <h1>üÉè BerryPoker</h1>
            <p class="subtitle">Texas Hold'em Poker</p>

            <div class="landing-form">
                <div class="form-group">
                    <label for="player-name">Your Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                </div>

                <div class="form-group">
                    <label for="buy-in">Buy-in Amount</label>
                    <input type="number" id="buy-in" value="100" min="1">
                </div>

                <div class="room-actions">
                    <button id="create-room-btn" class="btn btn-primary">Create Room</button>
                    <div class="divider">or</div>
                    <div class="join-room">
                        <input type="text" id="room-id-input" placeholder="Room ID">
                        <button id="join-room-btn" class="btn btn-secondary">Join Room</button>
                    </div>
                </div>

                <div id="room-settings" class="settings-panel">
                    <h3>Room Settings</h3>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label>Small Blind</label>
                            <input type="number" id="small-blind" value="1" min="1">
                        </div>
                        <div class="setting-item">
                            <label>Big Blind</label>
                            <input type="number" id="big-blind" value="2" min="1">
                        </div>
                        <div class="setting-item">
                            <label>Min Buy-in</label>
                            <input type="number" id="min-buy-in" value="40" min="1">
                        </div>
                        <div class="setting-item">
                            <label>Max Buy-in</label>
                            <input type="number" id="max-buy-in" value="200" min="1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Page -->
    <div id="game-page" class="page hidden">
        <div class="game-header">
            <div class="room-info">
                <span>Room: <strong id="display-room-id"></strong></span>
                <button id="copy-room-id" class="btn-small">Copy</button>
            </div>
            <div class="blind-info">
                Blinds: <span id="display-blinds"></span>
            </div>
            <button id="leave-room-btn" class="btn btn-danger btn-small">Leave</button>
        </div>

        <div class="game-container">
            <!-- Poker Table -->
            <div class="poker-table">
                <div class="table-felt">
                    <div class="pot-display">
                        Pot: <span id="pot-amount">0</span>
                    </div>

                    <div class="community-cards" id="community-cards">
                        <!-- Community cards will be inserted here -->
                    </div>

                    <!-- Current hand actions display -->
                    <div class="current-actions" id="current-actions">
                        <!-- Current hand actions shown here -->
                    </div>

                    <div id="dealer-button" class="dealer-button hidden">D</div>
                </div>

                <!-- Player seats -->
                <div class="seats-container">
                    <div class="seat seat-0" data-seat="0"></div>
                    <div class="seat seat-1" data-seat="1"></div>
                    <div class="seat seat-2" data-seat="2"></div>
                    <div class="seat seat-3" data-seat="3"></div>
                    <div class="seat seat-4" data-seat="4"></div>
                    <div class="seat seat-5" data-seat="5"></div>
                    <div class="seat seat-6" data-seat="6"></div>
                    <div class="seat seat-7" data-seat="7"></div>
                    <div class="seat seat-8" data-seat="8"></div>
                </div>
            </div>

            <!-- Player's own cards -->
            <div class="my-cards-container">
                <div class="my-cards" id="my-cards">
                    <!-- Player's hole cards -->
                </div>
            </div>

            <!-- Action Panel -->
            <div class="action-panel" id="action-panel">
                <div class="action-buttons">
                    <button id="fold-btn" class="btn btn-danger action-btn" disabled>Fold</button>
                    <button id="check-btn" class="btn btn-secondary action-btn" disabled>Check</button>
                    <button id="call-btn" class="btn btn-primary action-btn" disabled>Call <span id="call-amount"></span></button>
                    <button id="raise-btn" class="btn btn-warning action-btn" disabled>Raise</button>
                    <button id="allin-btn" class="btn btn-danger action-btn" disabled>All In</button>
                </div>
                <div class="raise-controls hidden" id="raise-controls">
                    <input type="range" id="raise-slider" min="0" max="1000" value="0">
                    <input type="number" id="raise-input" value="0">
                    <button id="confirm-raise-btn" class="btn btn-warning">Confirm</button>
                </div>
            </div>

            <!-- Run it twice option (shown when applicable) -->
            <div class="run-twice-panel hidden" id="run-twice-panel">
                <span>Run it twice?</span>
                <button id="run-once-btn" class="btn btn-secondary btn-small">Once</button>
                <button id="run-twice-btn" class="btn btn-success btn-small">Twice</button>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button id="start-game-btn" class="btn btn-success">Start Game</button>
                <button id="sit-out-btn" class="btn btn-secondary">Sit Out</button>
            </div>
        </div>

        <!-- Side Panel -->
        <div class="side-panel">
            <div class="panel-tabs">
                <button class="tab-btn active" data-tab="actions">Actions</button>
                <button class="tab-btn" data-tab="chat">Chat</button>
                <button class="tab-btn" data-tab="stats">Stats</button>
            </div>

            <div class="tab-content" id="actions-tab">
                <!-- Hand selector -->
                <div class="hand-selector">
                    <label>Hand #</label>
                    <select id="hand-select">
                        <option value="current">Current</option>
                    </select>
                </div>
                <div class="action-log" id="action-log">
                    <!-- Action history will be inserted here -->
                </div>
            </div>

            <div class="tab-content hidden" id="chat-tab">
                <div class="chat-messages" id="chat-messages">
                    <!-- Chat messages will be inserted here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type a message...">
                    <button id="send-chat-btn" class="btn btn-primary">Send</button>
                </div>
            </div>

            <div class="tab-content hidden" id="stats-tab">
                <div class="stats-content" id="stats-content">
                    <!-- Stats will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="result-title">Hand Result</h2>
            <div id="result-body">
                <!-- Results will be inserted here -->
            </div>
            <button id="close-result-btn" class="btn btn-primary">Continue</button>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <script src="/static/game.js"></script>
</body>
</html>
